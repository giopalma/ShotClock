<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <img src="/video_feed" width="640" height="480" />

        <span x-text="count"></span>
    </div>
</body>
</html>
