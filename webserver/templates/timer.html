<!DOCTYPE html>
<html>

<head>
    <title>Billiard Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        body.player1 {
            background-color: #1e90ff;
            color: white;
        }

        body.player2 {
            background-color: #ff4444;
            color: white;
        }

        .timer-container {
            text-align: center;
        }

        .timer {
            font-size: 120px;
            font-weight: bold;
            margin: 20px 0;
        }

        .turn-indicator {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="player1">
    <div class="timer-container">
        <div class="turn-indicator">Player 1's Turn</div>
        <div class="timer">05:00</div>
    </div>
</body>

</html>
